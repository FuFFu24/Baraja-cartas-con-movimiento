<!DOCTYPE html>
<html>
  <head>
    <meta charset=UTF-8>
    <title>Baraja cartas con movimiento</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
  </head>
  <body>
    
    <!-- A diams -->
  
    <div class="A">
      <div class="pri">
        <p>A</p>
        <span>&diams;</span>
      </div>
      <div class="palo">
        <p id="palo-as">&diams;</p>
      </div>
      <div class="seg">
        <p>A</p>
        <span>&diams;</span>
      </div>
    </div>
  
    <!-- 4 spades -->
  
    <div class="cuatro">
      <div class="pri">
        <p>4</p>
        <span>&spades;</span>
      </div>
      <div class="palo">
        <p id="palo-4-1">&spades;</p>
        <p id="palo-4-2">&spades;</p>
        <p id="palo-4-3">&spades;</p>
        <p id="palo-4-4">&spades;</p>
      </div>
      <div class="seg">
        <p>4</p>
        <span>&spades;</span>
      </div>
    </div>
  
    <!-- 6 hearts -->
  
    <div class="seis">
      <div class="pri">
        <p>6</p>
        <span>&hearts;</span>
      </div>
      <div class="palo">
        <p id="palo-6-1">&hearts;</p>
        <p id="palo-6-2">&hearts;</p>
        <p id="palo-6-3">&hearts;</p>
        <p id="palo-6-4">&hearts;</p>
        <p id="palo-6-5">&hearts;</p>
        <p id="palo-6-6">&hearts;</p>
      </div>
      <div class="seg">
        <p>6</p>
        <span>&hearts;</span>
      </div>
    </div>
  
    <!-- 7 clubs -->
  
    <div class="siete">
      <div class="pri">
        <p>7</p>
        <span>&clubs;</span>
      </div>
      <div class="palo">
        <p id="palo-7-1">&clubs;</p>
        <p id="palo-7-2">&clubs;</p>
        <p id="palo-7-3">&clubs;</p>
        <p id="palo-7-4">&clubs;</p>
        <p id="palo-7-5">&clubs;</p>
        <p id="palo-7-6">&clubs;</p>
        <p id="palo-7-7">&clubs;</p>
      </div>
      <div class="seg">
        <p>7</p>
        <span>&clubs;</span>
      </div>
    </div>
  
  </body>
</html>
